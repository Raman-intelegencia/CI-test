<form class="xl:w-[40vw] md:w-[70vw] text-secondary p-8 px-12 dark:text-white" [formGroup]="apiUserForm">
    <div class="md:flex items-center mb-4">
        <label class="font-bold text-secondary text-sm dark:text-base-100 md:w-[12rem]"> {{ "displayName" | translate
            }}:</label>
        <input class="border bg-transparent border-base-300 dark:text-white text-gray-600 rounded w-full py-2 px-3"
            formControlName="display_name" type="text" name="fullname" id="fullname"
            placeholder="{{ 'displayName' | translate }}">
    </div>
    <div class="md:flex items-center mb-4">
        <label class="font-bold text-secondary text-sm dark:text-base-100 md:w-[12rem]"> {{ "email" | translate
            }}:</label>
        <input class="border bg-transparent border-base-300 dark:text-white text-gray-600 rounded w-full py-2 px-3"
            formControlName="email" type="text" name="email" id="email" placeholder="{{ 'emailAdd' | translate }}">
    </div>

    <web-messenger-institution-search [userIDSearchInstitution]="userId" [isInstituteSearch]="isInstituteSearch"
        class="w-full" (searchedInstituteData)="receiveInstituteNameID($event)" [isRestCreateAPIUser]="isRestCreateAPIUser" (checkForResetApiUserForm)="checkResetApiForm($event)"> </web-messenger-institution-search>

    <div class="cursor-pointer  space-x-2 label justify-start">
        <input type="checkbox" id="canBeMessage" formControlName="enable" class="checkbox checkbox-primary dark:checkbox-accent rounded checkbox-xs" />
        <label for="canBeMessage" class="font-semibold text-secondary text-sm dark:text-base-100">{{ "canBeMessaged" | translate }}</label>
    </div>
    <div class="flex space-x-4 mt-6">
        <button class="btn bg-gray-300 hover:bg-gray-400 border-0 text-primary" (click)="reset()">{{ "reset" | translate
            }}</button>
        <button class="btn btn-primary text-white" (click)="createApiUser()">{{ "createAccount" | translate }}</button>
    </div>
</form>

<web-messenger-modal *ngIf="showSuccessPopup" [modalId]="'success-modal'" [modalTitle]="'Success' | translate"
    [modalMessage]="showSuccessPopup " (closePopup)="closeErrorPopup()" (cancelPopup)="closeErrorPopup()"
    [modalCloseText]="'close' | translate"></web-messenger-modal>
<web-messenger-modal *ngIf="showValidation" [modalId]="'error-modal'" [modalTitle]="'error' | translate"
    [modalMessage]="showValidation" (closePopup)="closeErrorPopup()" (cancelPopup)="closeErrorPopup()"
    [modalCloseText]="'close' | translate"></web-messenger-modal>
