<input type="checkbox" id="patient-profile-popup" class="modal-toggle" [checked]="showPatientProfilePopup"/>
<div class="modal bg-black/70">
  <div class="modal-box max-w-2xl bg-white dark:bg-black rounded p-0 relative overflow-y-hidden dark:border-primary/60 dark:border dark:shadow-xl dark:shadow-primary/20">
    <div class="flex justify-between text-white items-center bg-primary p-3">
      <h3 class="font-bold"> {{ patientName }}
      </h3>
      <label for="patient-profile-popup" class="w-7 h-7">
        <em class="ph-bold ph-x cursor-pointer text-xl hover:text-accent" (click)="closePatientPopUp()"></em>
      </label>
    </div>
    <div class="max-h-[65vh] overflow-y-auto p-4">
        <div class="pb-1" *ngFor="let patient of  patientInfo">
          <h4 class="mb-2 block font-bold text-secondary text-lg dark:text-base-100">{{"patientInfo" | translate}} </h4>
            <div  class="text-sm text-gray-900 dark:text-base-100" *ngFor="let patientInfo of  patient.value">
                <p class="my-2 flex"><strong class="w-24">{{patientInfo.label}} </strong> <span class="break-all w-[calc(100%-6rem)]"> {{patientInfo.value}}</span></p> 
              </div>
        </div>
        <div class="flex justify-end items-center mt-4">
          <button class="btn btn-primary text-white" (click)="navigateToViewPatient()">{{"goTopatients" | translate}}</button>
        </div>
      </div>

     
  </div>
</div>
