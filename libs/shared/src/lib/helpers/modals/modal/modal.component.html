<input type="checkbox" [id]="id" class="modal-toggle" checked />
<div class="modal bg-black/70">
  <div class="modal-box max-w-xl bg-white dark:bg-black rounded p-0 relative overflow-y-hidden dark:border-primary/60 dark:border dark:shadow-xl dark:shadow-primary/20">
    <div class="flex justify-between text-white items-center p-3" [ngClass]="overrideHeaderBgClass ? overrideHeaderBgClass : 'bg-primary'">
      <h3 class="font-bold dark:text-white">{{ title }}</h3>
      <label [for]="id" class="w-7 h-7" (click)="cancelPopup.emit()">
        <em class="ph-bold ph-x cursor-pointer text-xl hover:text-accent"></em>
      </label>
    </div>
    <div class="max-h-[65vh] overflow-y-auto p-4">
      <div class="pb-1">
        <h2 class="dark:text-base-100" *ngIf="showNavigationLink">{{'fileProcessed' | translate}} : 
          <a style="cursor: pointer; text-decoration: underline; color: blue;" (click)="navigateToSomePage()">{{'Viewstatushere' | translate}}</a></h2>
        <h4 *ngIf="showYesArchiveAllButton" [class.font-bold]="boldText" class="mb-2 block text-secondary text-lg dark:text-base-100">
          {{'archiveHeading1' | translate}} {{totalChatThreads > 0 ? totalChatThreads: ''}} {{'archiveHeading2' | translate}}
        </h4>
            <label [innerHTML]="message" class="mb-2 block text-secondary text-sm dark:text-base-100 break-words" [class.font-bold]="boldText && !showYesArchiveAllButton">
            </label>
        <input [hidden]="!showConfirmationField" type="text" class="mb-4 border border-solid border-black px-[6px] py-[6px] rounded w-[300px] h-[41px]" [placeholder]="confirmationFieldHint" [(ngModel)]="confirmationText">
      </div>
      <div class="flex justify-end items-center mt-4">
        <button type="button"  (click)="cancelPopup.emit()" *ngIf="showCancel && !showYesArchiveAllButton"
          class="btn btn-outline btn-primary hover:bg-base-300 text-primary py-1 px-3 rounded inline-flex items-center mr-4">
          {{ cancelText }}
        </button>
        <button type="button" (click)="closePopup.emit()" class="btn btn-primary text-white"
          [class.btn-error]="closeIsDestructive"
          [class.bg-neutral]="closeIsDestructive"
          [class.border-neutral]="closeIsDestructive"
          [disabled]="showConfirmationField && confirmationFieldRequiredInput !== confirmationText"
          >
          {{ closeText }}
        </button>
      </div>
    </div>
  </div>
</div>
